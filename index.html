<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Add Google Fonts -->
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <img src="image1.jpg" alt="Clock" class="clock-image">
        <div class="display">00:00:00.00</div>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
        <button class="lap">Lap</button>
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
